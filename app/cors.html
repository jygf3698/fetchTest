<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cors</title>
    <script src="js/zepto.js"></script>
</head>
<body>
<h2>跨域加withCredentials</h2>
<div id="corsWith"></div>

<h2>跨域不加withCredentials</h2>
<div id="cors"></div>

<h2>跨域方法为PUT时先进行OPTION</h2>
<div id="option"></div>

<h2>跨域方法为PUT</h2>
<div id="put"></div>

<h2>将跨域的图片画到canvas</h2>
<canvas id="canvas"></canvas>

<h2>将跨域的图片画到canvas后通过canvas.toDataURL()解析出来</h2>
<img src="" id="canvasImg">


<h2>将跨域(cors)的图片画到canvas</h2>
<canvas id="corsCanvas"></canvas>

<h2>将跨域(cors)的图片画到canvas后通过canvas.toDataURL()解析出来</h2>
<img src="" id="canvasCorsImg">


<script src="js/cors.js"></script>
</body>
</html>
